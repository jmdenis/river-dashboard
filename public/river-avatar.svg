<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#1a1040"/>
      <stop offset="100%" stop-color="#0a0a14"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="30%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  <circle cx="200" cy="200" r="200" fill="url(#bg)"/>
  <circle cx="200" cy="180" r="120" fill="url(#glow)"/>
  <!-- Stars -->
  <circle cx="60" cy="50" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="320" cy="80" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="100" cy="120" r="1" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="340" cy="160" r="1.5" fill="#fff" opacity="0.3"/>
  <circle cx="50" cy="280" r="1" fill="#a78bfa" opacity="0.4"/>
  <circle cx="350" cy="300" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="150" cy="40" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="280" cy="50" r="1.5" fill="#c4b5fd" opacity="0.4"/>
  <!-- River symbol - flowing lines like neural pathways -->
  <path d="M120,160 Q160,120 200,140 Q240,160 280,130" stroke="#7c3aed" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M100,200 Q150,170 200,190 Q250,210 300,180" stroke="#a78bfa" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M130,240 Q170,210 210,230 Q250,250 290,220" stroke="#7c3aed" stroke-width="1" fill="none" opacity="0.25"/>
  <!-- Central eye/consciousness -->
  <ellipse cx="200" cy="180" rx="35" ry="20" fill="none" stroke="#c4b5fd" stroke-width="1.5" opacity="0.6"/>
  <circle cx="200" cy="180" r="8" fill="#7c3aed" opacity="0.8"/>
  <circle cx="200" cy="180" r="3" fill="#e0d4ff"/>
  <!-- Text -->
  <text x="200" y="290" text-anchor="middle" font-family="-apple-system,sans-serif" font-size="28" font-weight="300" fill="#c4b5fd" letter-spacing="4">RIVER</text>
  <text x="200" y="320" text-anchor="middle" font-family="-apple-system,sans-serif" font-size="11" fill="#666" letter-spacing="6">NO POWER IN THE VERSE</text>
</svg>
